<body style="background-color:black; color: white">
<h1  style="colr:white;text-align:center;margin:50px"> <span style="color:red"  >Covid Cases &nbsp</span>throughout the World </h1>
<!--form helps to take response from user-->
<!--action for the url currently working and method is post for movement from html to vie-->
<form method="post" action="" class="d-flex justify-content-center align-items-center">
    {% csrf_token %}
     <select class="form-control" style="width:200px" name = "selectedcountry" >
<!--  selectedcountry is the name of the form -->
        {% for country in countries %}
        <option > {{country}} </option>
            {% endfor %}
    </select>
    <input type = "submit" class="btn btn-danger" name = "">
</form>
        <h1 class="d-flex justify-content-center align-items-center" style="margin:50px"> {{selected_country}} </h1>

        <div class="d-flex justify-content-center align-items-center">
         <div class = "container" style="border-radius: 10px;background-color:orange; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> active:</h3>
                <p style="text-align:center">{{active}}</p>
         </div>
         <div class = "container" style="border-radius: 20px;background-color:green; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> recovered:</h3>
                <p style="text-align:center">{{recovered}}</p>
         </div>
         <div class = "container" style="border-radius: 20px;background-color:maroon; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> new:</h3>
                <p style="text-align:center">{{new}}</p>
        </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
        <div class = "container" style="border-radius: 20px;background-color:red; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> critical:</h3>
                <p style="text-align:center">{{critical}}</p>
        </div>
         <div class = "container" style="border-radius: 20px;background-color:grey; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> deaths:</h3>
                <p style="text-align:center">{{deaths}}</p>
             </div>
         <div class = "container" style="border-radius: 20px;background-color:blue; height:100px;width:200px">
                <h3 style="text-align:center; padding:10px"> total:</h3>
                <p style="text-align:center">{{total}}</p>
             </div>
        </div>
         <div style="margin:70px"><p style="text-align:center">Developed By <span >
             Ameya Santosh Gidh</span></p></div>
